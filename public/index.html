<html lang="en-US">
<head>
  <meta charset="utf-8">
    <title>ToDoList5000 | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
</head>
<body>
  <div id="login">
    <form id="loginform" action="#" method="post">
      <span class="fontawesome-user"></span>
      <input type="text" id="email" name="email" placeholder="Email" value="demo@rippan.se">
     
      <span class="fontawesome-lock"></span>
      <input type="password" id="password" name="password" placeholder="Password" value="demo">
      
      <input type="submit" value="Send" class="btn btn-primary btn-block" />

      <p><a href="signup">Create new account</a> 
      <br>
      <a href="reset">Reset password</a></p>
      </form>
      </div>
      <center><pre id="output">JSON</pre></center>

<script>
        (function() {
	      function toJSONString( form ) {
        var xhr = new XMLHttpRequest();
        var url = "/api/user/login";
		    var obj = {};
        var elements = form.querySelectorAll( "input" );
        
		    for( var i = 0; i < elements.length; ++i ) {
			    var element = elements[i];
			    var name = element.name;
          var value = element.value;
		  	  if( name ) {
				    obj[ name ] = value;
		  	  };
        };
    var xmlhttp = new XMLHttpRequest();
    var theUrl = "/api/user/login";
    xmlhttp.open("POST", theUrl);
    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xmlhttp.send(JSON.stringify( obj ));
		return JSON.stringify( obj );
	}
	document.addEventListener( "DOMContentLoaded", function() {
		var form = document.getElementById( "loginform" );
		var output = document.getElementById( "output" );
		form.addEventListener( "submit", function( e ) {
			e.preventDefault();
			var json = toJSONString( this );
			output.innerHTML = json;
		}, false);
	});
})();
</script>
</body>
</html>
