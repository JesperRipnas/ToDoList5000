<html lang="en-US">
<head>
  <meta charset="utf-8">
    <title>ToDoList5000 | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">

</head>
    <div id="login">
      <form name='form-login'>
        <span class="fontawesome-user"></span>
          <input type="text" id="user" placeholder="Email" value="demo@rippan.se">
       
        <span class="fontawesome-lock"></span>
          <input type="password" id="pass" placeholder="Password" value="demo">
        
        <input type="submit" id="submit_btn" value="Login">
        <p><a href="signup">Create new account</a> 
        <br>
        <a href="reset">Reset password</a</p>
</form>
